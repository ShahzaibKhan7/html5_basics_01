<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Elements</title>
</head>
<body>
    <form action="" method="post">
        
        <fieldset>
            <legend>Calender</legend>
            Date:
            <input type="date" name="date" id="">
            <br><br>

            DateTime-Local:
            <input type="datetime-local" name="datetime-local" id="">
            <br><br>

            Time:
            <input type="time" name="time" id="">
            <br><br>

            Month:
            <input type="month" name="month" id="">
            <br><br>

            Week:
            <input type="week" name="week" id="">
            <br><br>

            Range:
            <input type="range" name="range" id="" min="1" max="200" value="150">
            <br><br>
        </fieldset>
    </form>
</body>
</html>
